<body class="bg-gradient-to-br from-green-50 to-green-100 min-h-screen flex flex-col items-center justify-center text-gray-800">

<!-- Login -->

  <input id="studentId" type="text" placeholder="e.g. 20250123" maxlength="8"
    class="border-2 border-green-300 rounded-lg px-4 py-2 w-72 text-center focus:outline-none focus:border-green-500 transition mb-3" />

<!-- Main -->
<section id="main-section" class="hidden w-full max-w-5xl mx-auto p-6">
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">

    <!-- Detection -->
    <div class="bg-white p-6 rounded-xl shadow">
      <div class="flex items-center justify-between mb-3">
        <div>
          <p class="text-sm text-gray-500">ğŸ‘¤ Logged in as</p>
          <p id="userId" class="font-medium text-lg text-green-700">â€”</p>
        </div>
        <div class="text-right">
          <p class="text-sm text-gray-500">ğŸ Points</p>
          <p id="points" class="text-2xl font-bold text-green-600">0</p>
        </div>
      </div>

      <div class="flex flex-wrap gap-3 mb-4">
        <button id="connectBtn" class="px-3 py-2 bg-gray-100 rounded-lg hover:bg-gray-200">ğŸ”Œ Connect Arduino</button>
        <button id="startBtn" class="px-3 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">â–¶ï¸ Start Detection</button>
        <button id="stopBtn" class="px-3 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">â¹ Stop</button>
        <button id="logoutBtn" class="px-3 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">Logout</button>
      </div>

      <p id="status" class="text-sm text-gray-600 mb-2">Status: Not connected</p>
      <div id="label" class="mb-2 text-base font-medium">Detected: â€”</div>

      <div id="webcam-container" class="mx-auto text-center"></div>
    </div>

    <!-- Leaderboard + Chart -->
    <div class="bg-white p-6 rounded-xl shadow space-y-6">
      <h2 class="text-xl font-semibold text-green-800 mb-2">ğŸ† Top Recyclers</h2>
      <ul id="leaderboardList" class="space-y-2"></ul>
      <h2 class="text-xl font-semibold text-green-800 mb-2">ğŸ“Š Recycling Statistics</h2>
      <canvas id="chart" class="w-full max-w-md"></canvas>
      <h3 class="text-lg font-medium text-green-700 mb-2">ğŸ“ Recent Activity</h3>
      <ul id="recentList" class="text-sm space-y-1 max-h-48 overflow-auto"></ul>
    </div>
  </div>
</section>

<script>
// Firebase
const firebaseConfig = {
  apiKey: "AIzaSyAjWXFfQT_5dBtDZvYFwyj4kGfeWQdcCBU",
  authDomain: "recygo-cd169.firebaseapp.com",
  projectId: "recygo-cd169",
  storageBucket: "recygo-cd169.firebasestorage.app",
  messagingSenderId: "965670715995",
  appId: "1:965670715995:web:b4da5995cb0bd5da8c357e",
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const URL = "https://teachablemachine.withgoogle.com/models/QrklOM9Pj/";
let model, webcam, port, writer;
let detecting=false, rewardPoints=0, currentStudentId=null;
let lastLabel="", stableCount=0, lastConfirmedLabel="";
const STABLE_THRESHOLD = 3;
let pieChart=null;

// Login
document.getElementById("loginBtn").addEventListener("click", async ()=>{
  const id=document.getElementById("studentId").value.trim();
  const err=document.getElementById("error");
  if(!/^\d{8}$/.test(id)) return err.textContent="âš ï¸ Please enter a valid 8-digit ID";
  err.textContent="â³ Logging in...";
  currentStudentId=id;
  const ref=db.collection("students").doc(id);
  const snap=await ref.get();
  rewardPoints=snap.exists?snap.data().points||0:0;
  if(!snap.exists) await ref.set({points:0});
  document.getElementById("points").innerText=rewardPoints;
  document.getElementById("userId").innerText=id;
  document.getElementById("login-section").classList.add("hidden");
  document.getElementById("main-section").classList.remove("hidden");
  err.textContent="";
  await loadLeaderboard(); await loadStats(); await loadRecentRecords();
});

// Connect Arduino
document.getElementById("connectBtn").addEventListener("click", async ()=>{
  try{
    port=await navigator.serial.requestPort();
    await port.open({baudRate:9600});
    writer=port.writable.getWriter();
    document.getElementById("status").innerText="âœ… Arduino Connected";
  }catch(e){alert("âŒ "+e);document.getElementById("status").innerText="âŒ Connection failed";}
});

// Logoutï¼ˆä¿®æ­£ï¼‰
document.getElementById("logoutBtn").addEventListener("click", async ()=>{
  detecting=false;
  if(webcam) try{await webcam.stop();}catch(e){}
  if(writer) try{await writer.write(new TextEncoder().encode("STOP\n")); writer.releaseLock();}catch(e){}
  if(port) try{await port.close();}catch(e){}
  currentStudentId=null;
  document.getElementById("studentId").value="";
  document.getElementById("login-section").classList.remove("hidden");
  document.getElementById("main-section").classList.add("hidden");
  document.getElementById("points").innerText="0";
  document.getElementById("userId").innerText="â€”";
  document.getElementById("detectStatus").innerText="ğŸ’¤ Waiting for detection...";
  document.getElementById("status").innerText="Status: Not connected";
});

// AI Init
async function init(){
  if(model) return;
  model=await tmImage.load(URL+"model.json", URL+"metadata.json");
  webcam=new tmImage.Webcam(320,320,true);
  await webcam.setup();
  await webcam.play();
  document.getElementById("webcam-container").innerHTML="";
  document.getElementById("webcam-container").appendChild(webcam.canvas);
}
async function loop(){webcam.update();await predict();if(detecting)setTimeout(loop,250);}
async function predict(){
  const prediction=await model.predict(webcam.canvas);
  let highest=prediction.reduce((a,b)=>a.probability>b.probability?a:b);
  const label=highest.className.trim();
  const conf=highest.probability;
  document.getElementById("label").innerText=`Detected: ${label} (${(conf*100).toFixed(1)}%)`;
  if(label===lastLabel&&conf>0.6) stableCount++; else{stableCount=0; lastLabel=label;}
  if(stableCount>=STABLE_THRESHOLD){stableCount=0; handleStableDetection(label);}
}

async function handleStableDetection(label){
  if(label===lastConfirmedLabel)return;
  lastConfirmedLabel=label;
  const ds=document.getElementById("detectStatus");
  let msg="",points=0;
  switch(label.toLowerCase()){
    case "non-recyclable": msg="NONRECYCLABLE\n"; points=0; ds.textContent="ğŸš« Non-recyclable"; ds.style.color="red"; break;
    case "plastic": msg="PLASTIC\n"; points=1; ds.textContent="â™»ï¸ Plastic"; ds.style.color="blue"; break;
    case "pet bottle": msg="PETBOTTLE\n"; points=3; ds.textContent="ğŸ¥¤ PET Bottle"; ds.style.color="green"; break;
    case "metal": msg="METAL\n"; points=2; ds.textContent="ğŸ”© Metal"; ds.style.color="gray"; break;
    default: return;
  }
  rewardPoints+=points;
  document.getElementById("points").innerText=rewardPoints;
  if(writer) try{await writer.write(new TextEncoder().encode(msg));}catch(e){}
  if(currentStudentId){
    const ref=db.collection("students").doc(currentStudentId);
    await ref.update({points:rewardPoints});
    await ref.collection("records").add({label:label,pointsAdded:points,timestamp:firebase.firestore.FieldValue.serverTimestamp()});
    await loadLeaderboard(); await loadStats(); await loadRecentRecords();
  }
}

// Buttons
document.getElementById("startBtn").addEventListener("click", async ()=>{
  if(!model) await init();
  detecting=true;
  document.getElementById("detectStatus").textContent="ğŸŸ¡ Detecting...";
  if(writer) await writer.write(new TextEncoder().encode("START\n"));
  loop();
});
document.getElementById("stopBtn").addEventListener("click", async ()=>{
  detecting=false;
  document.getElementById("detectStatus").textContent="ğŸ’¤ Detection stopped.";
  if(writer) await writer.write(new TextEncoder().encode("STOP\n"));
});

// Leaderboard + Stats + Recent
async function loadLeaderboard(){
  const s=await db.collection("students").orderBy("points","desc").limit(5).get();
  const l=document.getElementById("leaderboardList"); l.innerHTML="";
  if(s.empty){l.innerHTML="<li>No data</li>"; return;}
  let r=1; s.forEach(doc=>{
    const d=doc.data(),score=d.points||0;
    l.innerHTML+=`<li class="flex justify-between p-2 ${doc.id===currentStudentId?'bg-green-50':''}"><div>#${r} ${doc.id}</div><div>${score} pts</div></li>`;r++;
  });
}
async function loadStats(){
  const snap=await db.collectionGroup("records").get();
  let n=0,p=0,b=0,m=0;
  snap.forEach(r=>{const lb=r.data().label.toLowerCase(); if(lb.includes("non"))n++;else if(lb.includes("plastic"))p++;else if(lb.includes("pet"))b++;else if(lb.includes("metal"))m++;});
  const ctx=document.getElementById("chart").getContext('2d');
  const data={labels:["Non-recyclable","Plastic","PET Bottle","Metal"],datasets:[{data:[n,p,b,m],backgroundColor:["#ef4444","#3b82f6","#16a34a","#6b7280"]}]};
  if(pieChart){pieChart.data=data;pieChart.update();}else pieChart=new Chart(ctx,{type:'pie',data:data,options:{plugins:{legend:{position:'bottom'}}}});
}
async function loadRecentRecords(){
  const list=document.getElementById("recentList"); list.innerHTML="";
  if(!currentStudentId)return;
  const q=await db.collection("students").doc(currentStudentId).collection("records").orderBy("timestamp","desc").limit(10).get();
  if(q.empty){list.innerHTML="<li>No records</li>"; return;}
  q.forEach(d=>{const r=d.data(); const t=r.timestamp?r.timestamp.toDate().toLocaleString():"â€”"; list.innerHTML+=`<li>${r.label} Â· +${r.pointsAdded} pts (${t})</li>`;});
}
</script>
